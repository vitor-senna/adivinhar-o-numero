<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Adivinhe o Número!!</title>
  </head>
  <body>
    <header>
      <h1>Adivinhe o número! 🐱‍👤</h1>
      <p class="between">(Entre 1 e 20)</p>
      <button class="btn again">Jogar Novamente!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Acertei?! 🤷‍♂️</button>
      </section>
      <section class="right">
        <p class="message">Comece a adivinhar...</p>
        <p class="label-score">
          💯 Pontuação: <span class="score">20 pts</span>
        </p>
        <p class="label-highscore">
          🥇 Recorde: <span class="highscore">0 pts</span>
        </p>
        <p class="label-attempts">
          😢 Tentativas: <span class="attempts">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
